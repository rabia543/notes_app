buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Use the appropriate version of the Google services plugin
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.google.gms:google-services:4.4.2'
        // Add other classpath dependencies here if needed
    }
}

plugins {
    // This block should not include the google-services plugin here
    // Use the plugins block in the `app/build.gradle` instead
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
